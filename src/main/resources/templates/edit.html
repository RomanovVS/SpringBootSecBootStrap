<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Edit user page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5 mb-5">
    <form action="/admin/edit" method="POST">
        <input type="text" name="id" placeholder="id" class="form-control"><br>
        <input type="text" name="name" placeholder="name" class="form-control"><br>
        <input type="text" name="lastname" placeholder="lastname" class="form-control"><br>
        <input type="text" name="password" placeholder="password" class="form-control"><br>
        <input type="text" name="age" placeholder="age" class="form-control"><br>
        <input type="text" name="email" placeholder="email" class="form-control"><br>
        <input type="text" name="role" placeholder="role" class="form-control"><br>
        <button type="submit" class="btn btn-success">Save changes</button>
    </form>
</div>
</body>
</html>
