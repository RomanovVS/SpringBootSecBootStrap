<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <meta charset="UTF-8">

    <style>
        body{
            display: flex;
            flex-direction: column;
            height:100vh;
            margin: 0;
            padding: 0;
        }
        .container-fluid {
            flex: 1;
        }
        .white-background {background-color:#ffffff;}
    </style>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="navbar-brand col-md-11" >
        <a href="#" class="navbar-brand"> <p th:text="${currentUser.getEmail()} + ' with roles: '+ ${role}">with role</p> </a>
    </div>
    <div class="col-md-1 "><span class="pull-right text-light"><a href="/logout" class="text-light" >Logout</a></span></div>


</nav>

<div class ="container-fluid d-flex flex-column ">
    <div class="row flex-fill d-flex h-100 justify-content-start ">
        <div class="col-md-2 p-3 bd-highlight" >
            <div>
                <form action="/admin" method="get">
                    <button type="submit" class="btn btn-primary  btn-default btn-lg btn-block">Admin</button>
                </form>
            </div>
            <div >
                <form action="/user" method="get">
                    <button type="submit" class="btn btn-default btn-lg btn-block">User</button>
                </form>

            </div>
        </div>
        <div class="col-md-10 p-3 bd-highlight" style="background-color:#faf7f7">
            <div>  <h1> Admin Panel </h1> </div>
            <div class="row">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/add">New User</a>
                    </li>
                </ul>
            </div>
            <div>
                <div  style="background: #eeeeea"><h3><small><b>All users </b></small></h3></div>
                <div class="p-3">
                    <table class="table table-striped white-background">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Role</th>
                            <th>Email</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <div th:each="el : ${users}" >
                            <tr>
                                <td><p th:text="${el.id}"/></td>
                                <td><p th:text="${el.firstName}"/></td>
                                <td><p th:text="${el.lastName}"/></td>
                                <td><p th:text="${el.age}"/></td>
                                <td><p th:text="${el.getListRoles()}"/></td>
                                <td><p th:text="${el.email}"/></td>
                                <td><a data-toggle="modal" th:data-id="${el.id}" th:data-name="${el.firstName}" th:data-lastname="${el.lastName}" th:data-age="${el.age}" th:data-email="${el.email}" th:data-password="${el.password}" title="Add this item" class="open-AddBookDialog btn btn-primary" href="#EditUserModalPage">Edit</a></td>
                                <td><a data-toggle="modal" th:data-id="${el.id}" th:data-name="${el.firstName}" th:data-lastname="${el.lastName}" th:data-age="${el.age}" th:data-email="${el.email}" th:data-password="${el.password}" title="Add this item" class="open-DeleteDel btn btn-danger" href="#ModalDelete">Delete</a></td>

                            </tr>
                        </div>
                        </tbody>
                    </table>
                </div>
            </div>


        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="EditUserModalPage" tabindex="-1" role="dialog" aria-labelledby="EditUserModal" aria-hidden="true">
    <div class="modal-dialog " role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="EditUserModal">Edit user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class=" container col-8 text-center" >
                    <form action="/admin/edit" method="POST">
                        <div class="form-group">
                            <label for="id"><b>ID</b></label>
                            <input disabled type="text" name="id" class="form-control" id="id"  placeholder="id">
                        </div>
                        <div class="form-group">
                            <label for="name"><b>First Name</b></label>
                            <input type="text" name="name" class="form-control" id="name"  placeholder="name">
                        </div>
                        <div class="form-group">
                            <label for="lastname"><b>Last Name</b></label>
                            <input type="text" name="lastname" class="form-control" id="lastname"  placeholder="lastname">
                        </div>
                        <div class="form-group">
                            <label for="age"><b>Age</b></label>
                            <input type="text" name="age" class="form-control" id="age" placeholder="age">
                        </div>
                        <div class="form-group">
                            <label for="email"><b>Email</b></label>
                            <input type="email" name="email" class="form-control" id="email" placeholder="email">
                        </div>
                        <div class="form-group">
                            <label for="password"><b>Password</b></label>
                            <input type="password" name="password" class="form-control" id="password" placeholder="password">
                        </div>
                        <div class="form-group">
                            <label for="role"><b>Role</b></label>
                            <input type="hidden" name="roles" class="form-control" id="roles" placeholder="role">
                            <select class="form-control" id="role" name="role">
                                <option>ADMIN</option>>
                                <option selected>USER</option>
                            </select> </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="modal fade" id="ModalDelete" tabindex="-1" role="dialog" aria-labelledby="ModalDel" aria-hidden="true">
    <div class="modal-dialog " role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalDel">Delete user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class=" container col-8 text-center" >
                    <form action="/admin/delete" method="POST">
                        <div class="form-group">
                            <label for="idD"><b>ID</b></label>
                            <input disabled type="text" name="id" class="form-control" id="idD"  placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="nameD"><b>First Name</b></label>
                            <input disabled type="text" name="name" class="form-control" id="nameD"  placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="lastnameD"><b>Last Name</b></label>
                            <input disabled type="text" name="lastname" class="form-control" id="lastnameD" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="ageD"><b>Age</b></label>
                            <input disabled type="text" name="age" class="form-control" id="ageD" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="emailD"><b>Email</b></label>
                            <input disabled type="text" name="email" class="form-control" id="emailD" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="roleD"><b>Role</b></label>
                            <select multiple class="form-control" id="roleD" name="roleD">
                                <option disabled>ADMIN</option>>
                                <option disabled>USER</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Delete user</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).on("click", ".open-AddBookDialog", function () {
        var id = $(this).data('id');
        $(".modal-body #id").val( id );
        var name1 = $(this).data('name');
        $(".modal-body #name").val( name1 );
        var name2 = $(this).data('lastname');
        $(".modal-body #lastname").val( name2 );
        var email = $(this).data('email');
        $(".modal-body #email").val( email );
        var password1 = $(this).data('password');
        $(".modal-body #password").val( password1 );
        var age1 = $(this).data('age');
        $(".modal-body #age").val( age1 );
        var role1 = $(this).data('role');
        $(".modal-body #role").val( 'USER' );
        // As pointed out in comments,
        // it is unnecessary to have to manually call the modal.
        // $('#addBookDialog').modal('show');
    });
</script>
<script>
    $(document).on("click", ".open-DeleteDel", function () {
        var id = $(this).data('id');
        $(".modal-body #idD").val( id );
        var name1 = $(this).data('name');
        $(".modal-body #nameD").val( name1 );
        var name2 = $(this).data('lastname');
        $(".modal-body #lastnameD").val( name2 );
        var email = $(this).data('email');
        $(".modal-body #emailD").val( email );
        var age1 = $(this).data('age');
        $(".modal-body #ageD").val( age1 );
        var role1 = $(this).data('role');
        $(".modal-body #roleD").val( 'USER' );
        // As pointed out in comments,
        // it is unnecessary to have to manually call the modal.
        // $('#addBookDialog').modal('show');
    });
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
